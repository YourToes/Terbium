app = "terbium-justaline"
primary_region = "ord"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  [http_service.concurrency]
    type = "connections"
    soft_limit = 1000
    hard_limit = 1024

[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 2048

